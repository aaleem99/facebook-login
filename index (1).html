<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook - Log In or Sign Up</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main-container">
    <div class="text-container">
        <div class="fb-image">
            <div class="image-sizing">
            <img src="./image.svg"></div>
            <h2 class="fb-text">Facebook helps you connect and share with the people in your life.</h2>
        </div>

    </div>
    <div class="form-container">
<div class="login-container">
  <form class="login-form">
    <input type="text" class="input-field" placeholder="Email address or phone number">
    <input type="password" class="input-field" placeholder="Password">
    <button class="login-button" type="submit">Log In</button>
    <p><a href="#">Forgot Password?</a></p>
    <hr>
    <button class="signup-button" type="button">Create New Account</button>
  </form>
</div>
</div>
</div>
</body>
</html>
